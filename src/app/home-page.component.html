<div id="home-page">
  <p>
    <mat-toolbar class="accent-color">
      <span class="header-font">Jesse Jones</span>
    </mat-toolbar>
  </p>

  <div class="flex-container">
    <ng-container *ngFor="let card of cards">
      <mat-card
        class="card-dimension accent-color"
        (click)="openModal(card.id)"
      >
        <mat-card-title class="card-title-font"
          >{{ card.title }}<br
        /></mat-card-title>
        <img mat-card-image src="{{ card?.icon }}" width="64" height="64"/>
        <mat-card-subtitle class="card-subtitle-font">{{
          card.description
        }}</mat-card-subtitle>
      </mat-card>
    </ng-container>
  </div>

  <router-outlet></router-outlet>
</div>
